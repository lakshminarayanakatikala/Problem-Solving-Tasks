    <script>

            // let a = 50
            // let b = 15
            function fun(a,b){
            let min= a>b?b:a
            let max=a>b?a:b
            // console.log(min,max)

            if(max%min == 0){
                console.log(max,"is the lcm")
            }
            else{
                check=max
                while(true){
                    check++ //50 51 .....149 150
                    if(check%min == 0 && check%max == 0){
                        console.log(check,"is the LCM")
                        break;
                    }
                }
            }
            }
            fun(3,15)
            fun(50,15)
            fun(110,50)
            fun(24,32)
            
    </script>
