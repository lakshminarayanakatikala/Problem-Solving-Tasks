<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let num =+prompt("Enter Number")
            let copyNum=num
            store=0
            while(num!=0){
                last = num%10
                store=store*10+last
                num=Math.floor(num/10)
            }
            if(store==copyNum){
                console.log(copyNum,"Palindrome Number")
            }
            else{
                console.log(copyNum," Is Not Palindrome Number")
            }

    </script>
</body>
</html>
