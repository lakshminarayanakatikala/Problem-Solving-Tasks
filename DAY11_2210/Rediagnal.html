<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            let mx = [[1,2,3],[4,5,6],[7,8,9]]
            sum=0
            for(i=0;i<mx.length;i++){
                for(j=0;j<mx[i].length;j++){
                if(i+j==mx.length-1){
                    // console.log(mx[i][j])
                    sum=sum+mx[i][j]
                }
            }
            }
            console.log("Sum of Right diagnal = ",sum)
    </script>
</body>
</html>
