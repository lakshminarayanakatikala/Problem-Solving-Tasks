<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
        prime_count =0
        for (let i = 1; i < 20; i++) {
            fact =0
            for(j=2;j<i;j++){
                if(i%j==0){
                    fact++
                    
                }
            }
            
            if(fact==0){
             
                prime_count=i
         
            }
            
        }
        console.log(prime_count);
        
     
        
        
    </script>
</body>
</html>
