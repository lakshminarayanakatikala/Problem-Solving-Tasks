<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        let arr = [9,2,3,4,5,10]
        let max=arr[0] //9
        for(i=0;i<arr.length;i++){  //  0 1 2 3 4 5
            if(arr[i]>max){   //9>9 2>9 3>9 4>9 5> 10>9
                max=arr[i]   //10
            }
        }
        console.log(max)
    </script>
</body>
